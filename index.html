<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayVue APP</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    background-color: white;
}

.container {
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 60px;
}

h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.subtitle {
    color: #666;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

.divider {
    display: flex;
    align-items: center;
    text-align: center;
    color: #666;
    margin: 20px 0;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #ddd;
}

.divider span {
    padding: 0 10px;
}

.google-btn {
    width: 100%;
    padding: 12px;
    background-color: #f1f1f1;
    border: none;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    margin-bottom: 20px;
}

.google-btn img {
    width: 20px;
    height: 20px;
}

.links {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

a {
    color: #666;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
    </style>
    
</head>
<body>
    <div class="container">
        <h1>PayVue APP</h1>
        
        <h2>Iniciar sesión</h2>
        <p class="subtitle">Ingrese su usuario y contraseña</p>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <a href="/views/home.html"><button type="button" class="login-btn">Iniciar sesión</button></a>
        </form>

        <div class="divider">
            <span>O inicia sesión con</span>
        </div>

        <button class="google-btn">
            <img src="https://raw.githubusercontent.com/juanmgg04/payvue/refs/heads/main/images/icons8-logo-de-google-48.png" alt="Google logo">
            Google
        </button>

        <div class="links">
            <a href="recuperar_psw.html">¿Olvidaste tu contraseña?</a>
            <a href="register.html">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </div>
    <script src="../js/index.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Aquí iría la lógica de autenticación
    console.log('Iniciando sesión con:', {
        username,
        password
    });
});

document.querySelector('.google-btn').addEventListener('click', function() {
    alert('Por el momento esta opción no está disponible');
});
    </script>
</body>
</html>
