<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayVue APP</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="container">
        <h1>PayVue APP</h1>
        
        <h2>Iniciar sesión</h2>
        <p class="subtitle">Ingrese su usuario y contraseña</p>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <a href="/views/home.html"><button type="button" class="login-btn">Iniciar sesión</button></a>
        </form>

        <div class="divider">
            <span>O inicia sesión con</span>
        </div>

        <button class="google-btn">
            <img src="https://raw.githubusercontent.com/juanmgg04/payvue/refs/heads/main/images/icons8-logo-de-google-48.png" alt="Google logo">
            Google
        </button>

        <div class="links">
            <a href="/views/password-recovery.html">¿Olvidaste tu contraseña?</a>
            <a href="/views/register.html">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </div>
    <script type="module" src="/JS/login.js"></script>
</body>
</html>
